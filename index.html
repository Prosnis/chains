<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chains Dashboard - Таблица с ресурсами</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .scrollbar-thin::-webkit-scrollbar { height: 8px; }
    .scrollbar-thin::-webkit-scrollbar-track { background: #f1f5f9; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8 font-mono text-sm">
  <div class="max-w-7xl mx-auto">
    <!-- Header + Filters -->
    <div class="bg-white shadow-xl rounded-2xl p-6 md:p-8 mb-8 border border-gray-200">
      <h1 class="text-3xl md:text-4xl font-black text-gray-900 mb-6">Chains Dashboard</h1>
      
      <!-- Filters -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Сеанс</label>
          <select id="filter-seans" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            <option value="">Все сеансы</option>
            <option value="Session-1">Session-1</option>
            <option value="Session-2">Session-2</option>
            <option value="Session-3">Session-3</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Активность</label>
          <select id="filter-activity" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            <option value="">Все</option>
            <option value="active">Активные</option>
            <option value="inactive">Неактивные</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Ресурс</label>
          <select id="filter-resource" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            <option value="">Все ресурсы</option>
            <option value="test.gg.ru">test.gg.ru</option>
            <option value="prod.server.com">prod.server.com</option>
            <option value="api.cluster.io">api.cluster.io</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Система</label>
          <select id="filter-system" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            <option value="">Все системы</option>
            <option value="SYS-A">SYS-A</option>
            <option value="SYS-B">SYS-B</option>
            <option value="SYS-C">SYS-C</option>
          </select>
        </div>
      </div>

      <!-- Results counter -->
      <div id="resultsCounter" class="text-sm text-gray-600 font-medium">Показано: <span id="count">12</span> записей</div>
    </div>

    <!-- Table Container -->
    <div class="bg-white shadow-2xl rounded-3xl p-6 md:p-8 border border-gray-200">
      <div class="overflow-x-auto scrollbar-thin">
        <table id="chainsTable" class="w-full table-auto border-collapse">
          <thead>
            <tr class="bg-gradient-to-r from-gray-50 to-gray-100">
              <th class="p-4 text-left font-bold text-xs md:text-sm text-gray-700 uppercase tracking-wider border-b-2 border-gray-200 sticky top-0 bg-gray-50 z-10">
                Статус
              </th>
              <th class="p-4 text-left font-bold text-xs md:text-sm text-gray-700 uppercase tracking-wider border-b-2 border-gray-200 sticky top-0 bg-gray-50 z-10">
                Метрики
              </th>
              <th class="p-4 text-left font-bold text-xs md:text-sm text-gray-700 uppercase tracking-wider border-b-2 border-gray-200 sticky top-0 bg-gray-50 z-10">
                Имя
              </th>
              <th class="p-4 text-left font-bold text-xs md:text-sm text-gray-700 uppercase tracking-wider border-b-2 border-gray-200 sticky top-0 bg-gray-50 z-10">
                Сеанс
              </th>
              <th class="p-4 text-left font-bold text-xs md:text-sm text-gray-700 uppercase tracking-wider border-b-2 border-gray-200 sticky top-0 bg-gray-50 z-10">
                Система
              </th>
              <th class="p-6 text-left font-bold text-xs md:text-sm text-gray-700 uppercase tracking-wider border-b-2 border-gray-200 sticky top-0 bg-gray-50 z-10 min-w-[300px]">
                Ресурсы
              </th>
              <th class="p-4 text-left font-bold text-xs md:text-sm text-gray-700 uppercase tracking-wider border-b-2 border-gray-200 sticky top-0 bg-gray-50 z-10">
                Principal-Agent
              </th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Полные моковые данные с множественными ресурсами
    const chainsData = [
      { 
        id: 1, 
        name: 'default-chain-001', 
        seans: 'Session-1', 
        system: 'SYS-A', 
        principalAgent: 'principal1-agent1', 
        active: true, 
        iconsCount: 7, 
        resources: ['test.gg.ru', 'prod.server.com', 'api.cluster.io']
      },
      { 
        id: 2, 
        name: 'default-chain-002', 
        seans: 'Session-2', 
        system: 'SYS-B', 
        principalAgent: 'principal2-agent2', 
        active: false, 
        iconsCount: 3, 
        resources: ['dev.localhost', 'staging.app.ru']
      },
      { 
        id: 3, 
        name: 'default-chain-003', 
        seans: 'Session-1', 
        system: 'SYS-A', 
        principalAgent: 'principal3-agent3', 
        active: true, 
        iconsCount: 9, 
        resources: ['test.gg.ru', 'metrics.internal', 'logs.cluster']
      },
      { 
        id: 4, 
        name: 'default-chain-004', 
        seans: 'Session-3', 
        system: 'SYS-C', 
        principalAgent: 'principal4-agent4', 
        active: true, 
        iconsCount: 5, 
        resources: ['prod.server.com', 'db.master.io', 'cache.redis']
      },
      { 
        id: 5, 
        name: 'default-chain-005', 
        seans: 'Session-2', 
        system: 'SYS-B', 
        principalAgent: 'principal5-agent5', 
        active: false, 
        iconsCount: 2, 
        resources: ['test.gg.ru']
      },
      { 
        id: 6, 
        name: 'default-chain-006', 
        seans: 'Session-1', 
        system: 'SYS-A', 
        principalAgent: 'principal6-agent6', 
        active: true, 
        iconsCount: 10, 
        resources: ['api.cluster.io', 'web.proxy.ru', 'queue.rabbit']
      },
      { 
        id: 7, 
        name: 'default-chain-007', 
        seans: 'Session-3', 
        system: 'SYS-C', 
        principalAgent: 'principal7-agent7', 
        active: true, 
        iconsCount: 4, 
        resources: ['prod.server.com', 'test.gg.ru']
      },
      { 
        id: 8, 
        name: 'default-chain-008', 
        seans: 'Session-2', 
        system: 'SYS-B', 
        principalAgent: 'principal8-agent8', 
        active: false, 
        iconsCount: 6, 
        resources: ['staging.app.ru', 'dev.localhost', 'metrics.internal']
      },
      { 
        id: 9, 
        name: 'default-chain-009', 
        seans: 'Session-1', 
        system: 'SYS-A', 
        principalAgent: 'principal9-agent9', 
        active: true, 
        iconsCount: 8, 
        resources: ['logs.cluster', 'db.master.io']
      },
      { 
        id: 10, 
        name: 'default-chain-010', 
        seans: 'Session-3', 
        system: 'SYS-C', 
        principalAgent: 'principal10-agent10', 
        active: true, 
        iconsCount: 1, 
        resources: ['cache.redis', 'api.cluster.io', 'web.proxy.ru']
      },
      { 
        id: 11, 
        name: 'default-chain-011', 
        seans: 'Session-2', 
        system: 'SYS-B', 
        principalAgent: 'principal11-agent11', 
        active: false, 
        iconsCount: 7, 
        resources: ['test.gg.ru', 'prod.server.com']
      },
      { 
        id: 12, 
        name: 'default-chain-012', 
        seans: 'Session-1', 
        system: 'SYS-A', 
        principalAgent: 'principal12-agent12', 
        active: true, 
        iconsCount: 5, 
        resources: ['queue.rabbit', 'logs.cluster', 'metrics.internal']
      }
    ];

    // Функция рендера таблицы
    function renderTable(data = chainsData) {
      const tbody = document.getElementById('tableBody');
      const countEl = document.getElementById('count');
      
      tbody.innerHTML = data.map(chain => {
        const iconsHtml = Array.from({length: chain.iconsCount}, (_, i) => 
          `<div class="w-4 h-4 rounded-full shadow-sm inline-block ${i<4 ? 'bg-green-500' : i<7 ? 'bg-yellow-500' : 'bg-red-500'}" title="Метрика ${i+1}"></div>`
        ).join('');
        
        // Бейджи ресурсов
        const resourcesHtml = chain.resources.map(resource => 
          `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800 mr-1 mb-1 border border-indigo-200 hover:bg-indigo-200 transition-all">
            <i class="fas fa-server mr-1 text-indigo-600"></i>${resource}
          </span>`
        ).join('');
        
        return `
          <tr class="hover:bg-gray-50 transition-all duration-200 border-b border-gray-100 group ${!chain.active ? 'opacity-60 bg-gray-25' : ''}" onclick="openDetail(${chain.id})">
            <!-- Статус (Toggle) -->
            <td class="p-4 align-middle">
              <label class="inline-flex items-center cursor-pointer group-hover:scale-110 transition-transform">
                <input type="checkbox" ${chain.active ? 'checked' : ''} class="sr-only peer" onchange="toggleActive(${chain.id}); event.stopPropagation()">
                <div class="relative w-12 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600 shadow-sm"></div>
              </label>
            </td>
            
            <!-- Метрики (Icons Bar) -->
            <td class="p-4 align-middle">
              <div class="flex gap-1 items-center flex-wrap">
                ${iconsHtml}
              </div>
            </td>
            
            <!-- Имя -->
            <td class="p-4 align-middle font-mono font-semibold text-gray-900 group-hover:text-blue-700 transition-colors">${chain.name}</td>
            
            <!-- Сеанс -->
            <td class="p-4 align-middle">${chain.seans}</td>
            
            <!-- Система -->
            <td class="p-4 align-middle font-mono text-sm">${chain.system}</td>
            
            <!-- Ресурсы (Бейджи) -->
            <td class="p-6 align-middle min-w-[300px] max-w-[400px]">
              <div class="flex flex-wrap gap-1 max-w-full">
                ${resourcesHtml}
              </div>
            </td>
            
            <!-- Principal-Agent -->
            <td class="p-4 align-middle">
              <span class="font-mono text-blue-700 bg-blue-50 px-3 py-2 rounded-lg text-sm font-semibold">${chain.principalAgent}</span>
            </td>
          </tr>
        `;
      }).join('');
      
      countEl.textContent = data.length;
    }

    // Переключение активности
    function toggleActive(id) {
      const chain = chainsData.find(c => c.id === id);
      if (chain) {
        chain.active = !chain.active;
        renderTable(getFilteredData());
      }
    }

    // Получение отфильтрованных данных
    function getFilteredData() {
      const seans = document.getElementById('filter-seans').value;
      const activity = document.getElementById('filter-activity').value;
      const resource = document.getElementById('filter-resource').value;
      const system = document.getElementById('filter-system').value;

      return chainsData.filter(chain => {
        return (!seans || chain.seans === seans) &&
               (!activity || (activity === 'active' ? chain.active : !chain.active)) &&
               (!resource || chain.resources.includes(resource)) &&
               (!system || chain.system === system);
      });
    }

    // Открытие детальной страницы
    function openDetail(id) {
      const chain = chainsData.find(c => c.id === id);
      if (chain && chain.id) {
        window.open(`chain-detail.html?id=${chain.id}`, '_blank');
      }
    }

    // Применение фильтров
    function applyFilters() {
      renderTable(getFilteredData());
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', function() {
      // Обработчики фильтров
      document.querySelectorAll('select').forEach(select => {
        select.addEventListener('change', applyFilters);
      });
      
      // Инициальный рендер
      renderTable();
    });
  </script>
</body>
</html>
