<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chains Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8 font-mono">
  <div class="max-w-7xl mx-auto">
    <!-- Filters -->
    <div class="bg-white shadow-lg rounded-xl p-6 mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Chains Dashboard</h1>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <select id="filter-seans" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
          <option>Все сеансы</option><option>Session-1</option><option>Session-2</option>
        </select>
        <select id="filter-activity" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
          <option>Все активности</option><option>Active</option><option>Inactive</option>
        </select>
        <select id="filter-resource" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
          <option>Все ресурсы</option><option>Resource-A</option><option>Resource-B</option>
        </select>
        <select id="filter-system" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
          <option>Все системы</option><option>SYS-A</option><option>SYS-B</option>
        </select>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex justify-between items-center mb-6">
      <button id="toggleLayout" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center gap-2">
        <i class="fas fa-th-large"></i> Grid View
      </button>
    </div>

    <!-- Cards Container -->
    <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Cards generated by JS -->
    </div>
  </div>

  <script>
    // Mock data
    const chainsData = [
      { id: 1, name: 'default-chain-1', seans: 'Session-1', system: 'SYS-A', principalAgent: 'principal1-agent1', active: true, iconsCount: 7 },
      { id: 2, name: 'default-chain-2', seans: 'Session-2', system: 'SYS-B', principalAgent: 'principal2-agent2', active: false, iconsCount: 3 },
      // ... 10 more similar items
      // (полный массив в репо)
    ];

    // Render function
    function renderCards(data = chainsData) {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = data.map(chain => `
        <div class="bg-white shadow-xl rounded-2xl p-6 hover:shadow-2xl transition-all duration-300 ${!chain.active ? 'opacity-60 grayscale' : ''}">
          <!-- Toggle -->
          <div class="flex justify-between items-center mb-4">
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" ${chain.active ? 'checked' : ''} class="sr-only peer" onchange="toggleActive(${chain.id})">
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
            </label>
          </div>
          
          <!-- Icons Bar -->
          <div class="flex gap-1 mb-4">
            ${Array.from({length: chain.iconsCount}, (_, i) => `<div class="w-3 h-3 rounded-full ${i<5 ? 'bg-green-500' : i<7 ? 'bg-yellow-500' : 'bg-red-500'}"></div>`).join('')}
          </div>
          
          <!-- Info -->
          <h3 class="text-xl font-bold text-gray-900 mb-2">${chain.name}</h3>
          <p class="text-sm text-gray-600 mb-1">Сеанс: ${chain.seans}</p>
          <p class="text-sm text-gray-600 mb-1">Система: ${chain.system}</p>
          <p class="text-sm font-mono text-blue-700">${chain.principalAgent}</p>
        </div>
      `).join('');
    }

    // Toggle active
    function toggleActive(id) {
      const chain = chainsData.find(c => c.id === id);
      chain.active = !chain.active;
      renderCards(); // Re-render
    }

    // Filters
    function applyFilters() {
      const seans = document.getElementById('filter-seans').value;
      const activity = document.getElementById('filter-activity').value;
      const resource = document.getElementById('filter-resource').value;
      const system = document.getElementById('filter-system').value;

      let filtered = chainsData.filter(chain => {
        return (!seans || chain.seans === seans) &&
               (!activity || (activity === 'Active' ? chain.active : !chain.active)) &&
               (!resource || true) && // Add logic
               (!system || chain.system === system);
      });
      renderCards(filtered);
    }

    // Events
    document.querySelectorAll('select').forEach(select => select.addEventListener('change', applyFilters));
    document.getElementById('toggleLayout').addEventListener('click', () => {
      const container = document.getElementById('cardsContainer');
      container.classList.toggle('grid');
      container.classList.toggle('flex');
      container.classList.toggle('flex-wrap');
    });

    // Init
    renderCards();
  </script>
</body>
</html>
